<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PTZOptics Moondreams - Interactive demos showcasing MoonDream AI-powered vision capabilities for video production">
    <meta name="keywords" content="PTZOptics, MoonDream, Moondreams, AI, Vision, Video Production, PTZ Camera, Live Streaming, Object Detection">

    <title>PTZOptics Moondreams | AI Vision Demos</title>

    <!-- Open Graph -->
    <meta property="og:title" content="PTZOptics Moondreams">
    <meta property="og:description" content="Interactive demos showcasing MoonDream AI-powered vision tools for video production">
    <meta property="og:type" content="website">

    <!-- Favicon - PTZ Camera icon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¹</text></svg>">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/moondream-demo.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .moon-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f1a2e;
            color: #ffffff;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .moon-loading-content {
            text-align: center;
        }

        .moon-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 102, 204, 0.2);
            border-top-color: #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .moon-js-error {
            display: none;
            max-width: 500px;
            margin: 50px auto;
            padding: 24px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            color: #ef4444;
            font-family: 'Inter', system-ui, sans-serif;
            text-align: center;
        }

        /* GitHub corner */
        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 9999;
        }

        .github-corner svg {
            fill: #0066cc;
            color: #0f1a2e;
            width: 80px;
            height: 80px;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }

        @media (max-width: 768px) {
            .github-corner svg {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- GitHub Corner -->
    <a href="https://github.com/matthewidavis/PTZOptics-Moondreams" class="github-corner" aria-label="View source on GitHub" target="_blank" rel="noopener">
        <svg viewBox="0 0 250 250" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <!-- Main app root -->
    <div id="moon-demo-root" class="moon-loading">
        <div class="moon-loading-content">
            <div class="moon-loading-spinner"></div>
            <p>Loading AI Vision Demos...</p>
        </div>
    </div>

    <!-- No JavaScript fallback -->
    <noscript>
        <div style="padding: 40px; text-align: center; font-family: 'Inter', system-ui, sans-serif; background: #0f1a2e; color: #ffffff; min-height: 100vh;">
            <h1>JavaScript Required</h1>
            <p>This AI demo requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>

    <!-- Error fallback -->
    <div id="moon-js-error" class="moon-js-error">
        <strong>Error Loading Demo</strong>
        <p>There was a problem loading the AI demo. Please refresh the page or try again later.</p>
    </div>

    <!-- Main script -->
    <script src="js/moondream-demo.js"></script>
    <script>
        (function() {
            'use strict';

            function init() {
                try {
                    if (typeof MoonDemo === 'undefined') {
                        throw new Error('MoonDemo not loaded');
                    }

                    // Initialize the dashboard
                    MoonDemo.init('#moon-demo-root');

                } catch (error) {
                    console.error('Failed to initialize MoonDemo:', error);
                    document.getElementById('moon-demo-root').style.display = 'none';
                    document.getElementById('moon-js-error').style.display = 'block';
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
